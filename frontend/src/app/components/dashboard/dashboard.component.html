<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">Your Devices</h1>
  
    <!-- Check if devices exist -->
    <div *ngIf="devices.length > 0; else noDevices">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div 
          *ngFor="let device of devices"
          class="bg-white shadow-md rounded-lg p-4 hover:shadow-xl cursor-pointer transition-transform transform hover:scale-105"
          (click)="viewDeviceDetail(device.id)">
          <h3 class="text-lg font-semibold">{{ device.name }}</h3>
          <p class="text-gray-600">Device ID: {{ device.id }}</p>
        </div>
      </div>
    </div>
  
    <!-- Fallback when no devices are found -->
    <ng-template #noDevices>
      <p class="text-gray-500">You have no registered devices. Please register one.</p>
    </ng-template>
  </div>
