<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Your Devices</h1>

  <!-- Check if devices exist -->
  <div *ngIf="devices.length > 0; else noDevices">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div
        *ngFor="let device of devices"
        class="bg-white shadow-md rounded-lg p-4 hover:shadow-xl transition-transform transform hover:scale-105"
      >
        <!-- Device Details -->
        <div (click)="viewDeviceDetail(device.id)" class="cursor-pointer">
          <h3 class="text-lg font-semibold">{{ device.name }}</h3>
          <p class="text-gray-600">Device ID: {{ device.id }}</p>
        </div>

        <!-- Delete Button as Icon -->
        <button
          class="mt-4 bg-red-500 text-white p-2 rounded-full shadow-md hover:bg-red-600 transition-colors"
          (click)="confirmDeleteDevice(device.id)"
          title="Delete Device"
        >
          <!-- Trash Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-9V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m7 0H6" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Fallback when no devices are found -->
  <ng-template #noDevices>
    <p class="text-gray-500">
      You have no registered devices. Please register one.
    </p>
  </ng-template>

  <!-- Add button for navigation -->
  <div class="mt-6">
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded shadow-md hover:bg-blue-600 transition-colors"
      routerLink="/devices-register"
    >
      Register a Device
    </button>
  </div>
</div>
