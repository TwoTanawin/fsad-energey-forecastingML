<div class="p-6">
  <h1 class="text-3xl font-bold mb-8 text-gray-800">Your Devices</h1>

  <!-- Device List -->
  <div *ngIf="devices.length > 0; else noDevices" class="space-y-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div
        *ngFor="let device of devices"
        class="bg-white shadow-md rounded-lg p-6 hover:shadow-lg transition-transform transform hover:scale-105 cursor-pointer"
        (click)="viewDeviceDetail(device.id)"
      >
        <!-- Device Details -->
        <div>
          <h3 class="text-lg font-semibold text-gray-700">{{ device.name }}</h3>
          <p class="text-sm text-gray-500">Device ID: {{ device.id }}</p>
        </div>

        <!-- Delete Button -->
        <button
          class="mt-4 bg-red-500 text-white p-2 rounded-full shadow-md hover:bg-red-600 transition-colors"
          (click)="confirmDeleteDevice(device.id); $event.stopPropagation()"
          aria-label="Delete Device"
        >
          <!-- Trash Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-9V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m7 0H6" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- No Devices Fallback -->
  <ng-template #noDevices>
    <p class="text-gray-500 text-center">You have no registered devices. Please register one.</p>
  </ng-template>

  <!-- Register Device Button -->
  <div class="mt-8 text-center">
    <button
      class="bg-blue-500 text-white px-6 py-2 rounded shadow-md hover:bg-blue-600 transition-colors"
      routerLink="/devices-register"
    >
      Register a Device
    </button>
  </div>
</div>
