<div class="flex flex-col w-64 bg-white h-screen shadow-md">
  <!-- Logo Section -->
  <div class="mt-3 flex flex-col items-center justify-center h-24 space-y-2">
    <img
      class="h-14 w-auto transform hover:scale-105 transition-transform duration-300"
      src="../../../assets/images/lightning-logo.webp"
      alt="Logo"
    />
  </div>

  <!-- Navigation Section -->
  <nav class="flex flex-col flex-1 px-4 py-6 space-y-2">
    <a
      [routerLink]="'/map'"
      [ngClass]="{'bg-gray-100 text-gray-900': isActive('/map')}"
      class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg"
    >
      <div
        *ngIf="isActive('/map')"
        class="w-1 h-6 bg-teal-500 rounded-r-md mr-4"
      ></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-400 mr-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 10h11M9 21V3m0 12h11"
        />
      </svg>
      Home
    </a>
    <a
      [routerLink]="'/dashboard'"
      [ngClass]="{'bg-gray-100 text-gray-900': isActive('/dashboard')}"
      class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg"
    >
      <div
        *ngIf="isActive('/dashboard')"
        class="w-1 h-6 bg-teal-500 rounded-r-md mr-4"
      ></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-400 mr-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 16h8M8 12h8M8 8h8"
        />
      </svg>
      Dashboard
    </a>
    <a
      [routerLink]="'/post'"
      [ngClass]="{'bg-gray-100 text-gray-900': isActive('/post')}"
      class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg"
    >
      <div
        *ngIf="isActive('/post')"
        class="w-1 h-6 bg-teal-500 rounded-r-md mr-4"
      ></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-400 mr-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 4c-3.87 0-7 3.13-7 7v1h14v-1c0-3.87-3.13-7-7-7z"
        />
      </svg>
      Community
    </a>
    <a
      [routerLink]="'/saved-post'"
      [ngClass]="{'bg-gray-100 text-gray-900': isActive('/saved-post')}"
      class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg"
    >
      <div
        *ngIf="isActive('/saved-post')"
        class="w-1 h-6 bg-teal-500 rounded-r-md mr-4"
      ></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-400 mr-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 14l9-5-9-5-9 5 9 5zm0 0v9m0-9L3 9m9 5l9-5"
        />
      </svg>
      Saved Post
    </a>
    <div class="flex-grow"></div>
    <a
      [routerLink]="'/about-us'"
      [ngClass]="{'bg-gray-100 text-gray-900': isActive('/about-us')}"
      class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg"
    >
      <div
        *ngIf="isActive('/about-us')"
        class="w-1 h-6 bg-teal-500 rounded-r-md mr-4"
      ></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-400 mr-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 9l3 3-3 3m5-6l3 3-3 3"
        />
      </svg>
      About Us
    </a>
    <a
      [routerLink]="'/contact'"
      [ngClass]="{'bg-gray-100 text-gray-900': isActive('/contact')}"
      class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 rounded-lg"
    >
      <div
        *ngIf="isActive('/contact')"
        class="w-1 h-6 bg-teal-500 rounded-r-md mr-4"
      ></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-400 mr-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l-4-4-4 4m8-8l-4 4-4-4"
        />
      </svg>
      Contact
    </a>
    <div class="flex items-center px-4 py-2 mt-4 border-t border-gray-200">
      <span
        class="flex items-center justify-center w-8 h-8 text-white bg-teal-500 rounded-full"
      >
        T
      </span>
      <span class="ml-3 text-sm font-medium">Personal</span>
    </div>
  </nav>
</div>
