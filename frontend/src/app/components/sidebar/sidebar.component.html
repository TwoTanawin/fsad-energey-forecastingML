<div class="flex flex-col w-64 bg-white h-screen shadow-md">
  <!-- Logo -->
  <div class="flex items-center h-16 px-4 bg-white shadow">
    <img
      class="h-16 px-16 w-auto"
      src="../../../assets/images/lightning-logo.webp"
      alt="Logo"
    />
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-2 py-4 space-y-1 bg-white">
    <a
    *ngFor="let item of navigation"
    [routerLink]="item.href"
    [ngClass]="
      classNames(
        item.current
          ? 'bg-indigo-50 text-indigo-600'
          : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900',
        'group flex items-center px-2 py-2 text-sm font-medium rounded-md'
      )
    "
  >
    <!-- Icon for Home -->
    <svg
      *ngIf="item.icon === 'home'"
      xmlns="http://www.w3.org/2000/svg"
      class="mr-3 h-6 w-6 text-indigo-500 group-hover:text-indigo-600"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M10 3.293l6 6V18a1 1 0 01-1 1h-4v-4H9v4H5a1 1 0 01-1-1V9.293l6-6zM5 10v7h2v-3a1 1 0 011-1h4a1 1 0 011 1v3h2v-7l-5-5-5 5z"
        clip-rule="evenodd"
      />
    </svg>
  
    <!-- Icon for Dashboard -->
    <svg
      *ngIf="item.icon === 'dashboard'"
      xmlns="http://www.w3.org/2000/svg"
      class="mr-3 h-6 w-6 text-indigo-500 group-hover:text-indigo-600"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path d="M3 3a1 1 0 000 2h14a1 1 0 100-2H3zm0 4a1 1 0 000 2h14a1 1 0 100-2H3zm0 4a1 1 0 000 2h14a1 1 0 100-2H3zm0 4a1 1 0 000 2h14a1 1 0 100-2H3z" />
    </svg>
  
    <!-- Icon for Community -->
    <svg
      *ngIf="item.icon === 'community'"
      xmlns="http://www.w3.org/2000/svg"
      class="mr-3 h-6 w-6 text-indigo-500 group-hover:text-indigo-600"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        d="M10 3a7 7 0 100 14 7 7 0 000-14zM2 10a8 8 0 1116 0 8 8 0 01-16 0zm8-4a4 4 0 110 8 4 4 0 010-8z"
      />
    </svg>
  
    <!-- Icon for Saved Posts -->
    <svg
      *ngIf="item.icon === 'bookmark'"
      xmlns="http://www.w3.org/2000/svg"
      class="mr-3 h-6 w-6 text-indigo-500 group-hover:text-indigo-600"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        d="M5 3a2 2 0 00-2 2v14l7-5.5 7 5.5V5a2 2 0 00-2-2H5z"
      />
    </svg>
  
    <span>{{ item.name }}</span>
  </a>
