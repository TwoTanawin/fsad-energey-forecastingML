<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <!-- Logo -->
    <div class="flex justify-center">
      <img
        src="../../../assets/images/lightning-logo.webp"
        alt="Your Logo"
        class="h-20"
      />
    </div>

    <!-- Title -->
    <h2 class="mt-8 text-center text-2xl font-bold leading-9 text-gray-900">
      Create your account
    </h2>

    <!-- Form -->
    <form (submit)="onSubmit()" class="mt-8 space-y-6">
      <!-- Username -->
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          type="text"
          id="firstName"
          [(ngModel)]="firstName"
          name="firstName"
          class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Enter your first name"
          required
        />
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700"
          >Last Name</label
        >
        <input
          type="text"
          id="lastName"
          [(ngModel)]="lastName"
          name="lastName"
          class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Enter your last name"
          required
        />
      </div>

      <!-- Email Address -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Enter your password"
          required
        />
        <!-- Password Length Validation -->
        <p *ngIf="password && password.length <= 6" class="text-red-500 text-xs mt-1">Password must be longer than 6 characters.</p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Confirm your password"
          required
        />
      </div>

      <!-- Register Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-md text-sm font-semibold hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Register
        </button>
      </div>
    </form>

    <!-- Sign-in link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a
        routerLink="/login"
        class="font-semibold text-indigo-600 hover:text-indigo-500"
      >
        Sign in here </a
      >.
    </p>
  </div>
</div>
