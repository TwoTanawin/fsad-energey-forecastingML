<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-800">Profile</h2>
    <button
      class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500"
      (click)="toggleEditMode()"
    >
      {{ isEditing ? 'Cancel' : 'Edit Profile' }}
    </button>
  </div>

  <div class="mt-4">
    <!-- View Mode -->
    <div *ngIf="!isEditing">
      <div class="flex items-center space-x-6">
        <img class="w-24 h-24 rounded-full object-cover" [src]="profilePicture" alt="Profile Picture">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">{{ firstName }} {{ lastName }}</h2>
          <p class="text-gray-600">{{ email }}</p>
        </div>
      </div>
    </div>

    <!-- Edit Mode -->
    <div *ngIf="isEditing">
      <form (ngSubmit)="saveProfile()">
        <div class="flex items-center space-x-6">
          <img class="w-24 h-24 rounded-full object-cover" [src]="profilePicture" alt="Profile Picture">
          <input
            type="file"
            (change)="onImageSelected($event)"
            class="text-sm mt-2 border border-gray-300 rounded-md px-2 py-1"
          />
        </div>

        <div class="mt-8 grid grid-cols-2 gap-4">
          <label class="block">
            <span class="text-gray-700">First Name</span>
            <input
              [(ngModel)]="firstName"
              name="firstName"
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </label>
          <label class="block">
            <span class="text-gray-700">Last Name</span>
            <input
              [(ngModel)]="lastName"
              name="lastName"
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </label>
        </div>

        <div class="mt-4">
          <label class="block">
            <span class="text-gray-700">Email</span>
            <input
              [(ngModel)]="email"
              name="email"
              type="email"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </label>
        </div>

        <div class="mt-6 flex justify-end space-x-4">
          <button
            type="button"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
            (click)="toggleEditMode()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
